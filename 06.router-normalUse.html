<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            height: 400px;
        }

        .container p {
            width: 200px;
            background-color: skyblue;
            display: flex;
            flex-direction: column;
        }

        .container div.rv {
            flex: 1;
            background-color: hotpink;
        }
    </style>
</head>

<body>
    <div id="app">
        <h1>Hello App!</h1>
        <div class="container">
            <p>
                <!-- 使用 router-link 组件来导航. -->
                <!-- 通过传入 `to` 属性指定链接. -->
                <!-- <router-link> 默认会被渲染成一个 `<a>` 标签 -->
                <router-link to="/com1">组件1</router-link>
                <router-link to="/com2">组件2</router-link>
                <router-link to="/com3">组件3</router-link>
            </p>
            <div class="rv">
                <!-- 路由出口 -->
                <!-- 路由匹配到的组件将渲染在这里 -->
                <router-view></router-view>
            </div>

        </div>

    </div>
</body>

</html>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
<script>
    // 0. 如果使用模块化机制编程，导入Vue和VueRouter，要调用 Vue.use(VueRouter)

    // 1. 定义 (路由) 组件。
    // 组件的定义 局部
    const Foo = { template: '<div>我是组件1</div>' }
    const Bar = { template: '<div>我是组件2</div>' }
    const BBQ = { template: '<div>我是组件3</div>' }

    // 2. 定义路由
    // 每个路由应该映射一个组件。 其中"component" 可以是
    // 通过 Vue.extend() 创建的组件构造器，
    // 或者，只是一个组件配置对象。
    // 我们晚点再讨论嵌套路由。
    const routes = [
        { path: '/', component: Foo },
        { path: '/com1', component: Foo },
        { path: '/com2', component: Bar },
        { path: '/com3', component: BBQ },
    ]

    // 3. 创建 router 实例，然后传 `routes` 配置
    // 你还可以传别的配置参数, 不过先这么简单着吧。
    const router = new VueRouter({
        routes // (缩写) 相当于 routes: routes
    })

    // 4. 创建和挂载根实例。
    // 记得要通过 router 配置参数注入路由，
    // 从而让整个应用都有路由功能
    const app = new Vue({
        el: "#app",
        router
    })

    // 现在，应用已经启动了！

</script>
